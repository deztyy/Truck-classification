# =============================================================================
# VIDEO INGESTION SUBSYSTEM
# Handles RTSP camera capture and frame preprocessing
# =============================================================================

services:
  # --- Redis Message Broker ---
  redis_broker:
    image: redis:alpine
    container_name: redis_broker
    restart: always
    ports:
      - "6379:6379"
    networks:
      - truck_system_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Camera 1 Worker ---
  cam_01:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker_cam_01
    restart: always
    depends_on:
      redis_broker:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis_broker
      - REDIS_PORT=6379
      - OUTPUT_FOLDER=/app/shared_memory
      - CAMERA_ID=CAM_001
      - RTSP_URL=rtsp://admin:Smarterware2025@stwcctv.autoddns.com:554/chID=1
    volumes:
      - ../shared_data:/app/shared_memory
    networks:
      - truck_system_network

  # --- Camera 2 Worker ---
  cam_02:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker_cam_02
    restart: always
    depends_on:
      redis_broker:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis_broker
      - REDIS_PORT=6379
      - OUTPUT_FOLDER=/app/shared_memory
      - CAMERA_ID=CAM_002
      - RTSP_URL=rtsp://admin:Smarterware2025@stwcctv.autoddns.com:554/chID=2
    volumes:
      - ../shared_data:/app/shared_memory
    networks:
      - truck_system_network

  # --- Camera 3 Worker ---
  cam_03:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker_cam_03
    restart: always
    depends_on:
      redis_broker:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis_broker
      - REDIS_PORT=6379
      - OUTPUT_FOLDER=/app/shared_memory
      - CAMERA_ID=CAM_003
      - RTSP_URL=rtsp://admin:Smarterware2025@stwcctv.autoddns.com:554/chID=3
    volumes:
      - ../shared_data:/app/shared_memory
    networks:
      - truck_system_network

# Network will be created by main compose.yml
networks:
  truck_system_network:
    name: truck_system_network
    external: true
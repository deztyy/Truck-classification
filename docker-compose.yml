version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE LAYER
  # ---------------------------------------------------------------------------

  # 1. PostgreSQL (Metadata & MLflow Backend)
  db:
    image: postgres:15-alpine
    container_name: vid_analytics_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: analytics_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - analytics_network

  # 2. Redis (Message Queue)
  redis:
    image: redis:7-alpine
    container_name: vid_analytics_queue
    restart: always
    ports:
      - "6379:6379"
    networks:
      - analytics_network

  # 3. MinIO (Unified Object Storage - replaces Local Storage)
  minio:
    image: minio/minio
    container_name: vid_analytics_storage
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console Port
    volumes:
      - minio_data:/data
    networks:
      - analytics_network

  # 4. MinIO Setup (One-off task to create buckets automatically)
  # This "Senior Architect" trick ensures your code never fails on "BucketNotFound"
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb myminio/raw-frames; /usr/bin/mc mb myminio/processed-images; /usr/bin/mc mb myminio/mlflow-models; /usr/bin/mc admin policy set myminio download public; exit 0; "
    networks:
      - analytics_network

  # 5. MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.7.1
    container_name: vid_analytics_mlflow
    restart: always
    depends_on:
      - db
      - minio
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    command: >
      mlflow server --backend-store-uri postgresql://admin:password@db/analytics_db --default-artifact-root s3://mlflow-models/ --host 0.0.0.0
    ports:
      - "5000:5000"
    networks:
      - analytics_network

  # ---------------------------------------------------------------------------
  # APPLICATION LAYER (Your Custom Services)
  # ---------------------------------------------------------------------------

  # A. Video Ingestion Service
  ingestion-service:
    build: ./ingestion # Point to your python code folder
    container_name: vid_ingestion
    restart: on-failure
    depends_on:
      - redis
      - minio
    environment:
      RTSP_URLS: "rtsp://cam1,rtsp://cam2"
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    networks:
      - analytics_network

  # B. Processing Worker (Scalable: docker-compose up --scale worker=3)
  processing-worker:
    build: ./worker # Point to your worker code folder
    container_name: vid_worker
    restart: on-failure
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    depends_on:
      - redis
      - minio
      - db
      - mlflow
    environment:
      REDIS_HOST: redis
      DB_URI: postgresql://admin:password@db/analytics_db
      MLFLOW_TRACKING_URI: http://mlflow:5000
    networks:
      - analytics_network

  # C. Backend API (Decouples Dashboard from DB)
  backend-api:
    build: ./backend # Point to your FastAPI/Node code
    container_name: vid_api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
      - minio
    environment:
      DB_URI: postgresql://admin:password@db/analytics_db
      MINIO_ENDPOINT: minio:9000
    networks:
      - analytics_network

  # D. Dashboard (Frontend)
  dashboard:
    build: ./dashboard # React/Vue/Streamlit app
    container_name: vid_dashboard
    ports:
      - "3000:3000"
    depends_on:
      - backend-api
    networks:
      - analytics_network

# ---------------------------------------------------------------------------
# VOLUMES & NETWORKS
# ---------------------------------------------------------------------------
volumes:
  db_data:
  minio_data:


networks:
  analytics_network:
    driver: bridge

# =============================================================================
# TRUCK CLASSIFICATION INFERENCE SUBSYSTEM
# Handles ML model deployment and inference processing
# =============================================================================

services:
  # --- MinIO (S3 Storage) ---
  minio:
    image: minio/minio
    container_name: mlflow_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin123
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - truck_system_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- MinIO Bucket Setup ---
  create-bucket:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - truck_system_network
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 admin123 password123) do sleep 1; done;
      /usr/bin/mc mb myminio/mlflow-bucket --ignore-existing;
      /usr/bin/mc anonymous set download myminio/mlflow-bucket;
      exit 0;
      "

  # --- MLflow Model Registry ---
  mlflow-server:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow_registry
    ports:
      - "5000:5000"
    environment:
      - AWS_ACCESS_KEY_ID=admin123
      - AWS_SECRET_ACCESS_KEY=password123
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - MLFLOW_S3_IGNORE_TLS=true
    depends_on:
      create-bucket:
        condition: service_completed_successfully
    volumes:
      - ./mlflow_db:/mlflow_db
    networks:
      - truck_system_network
    command: >
      mlflow server 
      --host 0.0.0.0 
      --port 5000
      --backend-store-uri sqlite:////mlflow_db/mlflow.db 
      --default-artifact-root s3://mlflow-bucket/
      --artifacts-destination s3://mlflow-bucket/
      --serve-artifacts
      --allowed-hosts "*"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- Inference Worker ---
  truck-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truck_inference_worker
    restart: always
    depends_on:
      mlflow-server:
        condition: service_healthy
      redis_broker:
        condition: service_started
    environment:
      # MLflow Configuration
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - MODEL_URI=models:/Truck_classification_Model/Production
      - AWS_ACCESS_KEY_ID=admin123
      - AWS_SECRET_ACCESS_KEY=password123
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - MLFLOW_S3_IGNORE_TLS=true
      # Redis Configuration
      - REDIS_HOST=redis_broker
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Output Configuration
      - OUTPUT_DIR=/app/results
    volumes:
      - ./results:/app/results
      - ../shared_data:/app/shared_memory:ro
    networks:
      - truck_system_network

# Network will be created by main compose.yml
networks:
  truck_system_network:
    name: truck_system_network
    external: true